app = 'farmatime-prod'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
# auto_stop_machines = false # activate this for cron service; then monitor VM usage to avoid costs explosion...
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  
  # Fly edge-level redirects
  [[http_service.headers]]
  [http_service.headers.redirects]
    # Redirect apex domain to www
    "farmatime.it" = "https://www.farmatime.it"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  NODE_ENV = 'production'
  # to avoid "PCI: Fatal: No config space access function found" errors
  NODE_OPTIONS = '--max-old-space-size=4096'

[mounts]
  source = 'products'
  destination = '/app/public/assets/products'
  